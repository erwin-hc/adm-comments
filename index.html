<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAINEL DE CONTROLE</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header>
      <h3 style = "text-transform:uppercase;">lista de comentários</h3>
    </header>
    <!-- USUARIOS -->
    <div class="table-wrapper">
      <table style="overflow-x:auto;" class="table-users">
        <tr>
          <th style = "text-transform:capitalize;">Nome</th>
          <th style = "text-transform:capitalize;">Data</th>
          <th style = "text-transform:capitalize;">Comentario</th>
          <th></th>
        </tr>
      </table>
      <button class="btn btn-add">Novo</button>
    </div>
    <!-- Add Modal -->
    <div class="add-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3 style = "text-transform:uppercase;">Novo Comentário</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input                                        type="text" name="horario"    id="currentDate" readonly>
            <input    style = "text-transform:uppercase;" type="text" name="nome"       placeholder="Incluir Nome" required>            
             <textarea style = "text-transform:uppercase;" type="text" name="comentario" placeholder="Incluir comentário" required></textarea>
            <button class="btn btn-modal">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
      
    <!-- Edit Modal -->
    <div class="edit-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3 style = "text-transform:uppercase;">Editar Comentário</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input                                        type="text" name="horario"    id="currentDate" readonly>
            <input    style = "text-transform:uppercase;" type="text" name="nome" placeholder="Alterar Nome" autofocus required>
             <textarea style = "text-transform:uppercase;" type="text" name="comentario" placeholder="Alterar comentário" required></textarea>
            <button class="btn btn-modal">Alterar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
